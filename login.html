<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes">
  <meta name="format-detection" content="telephone=no">
  <title>Login - Finance Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #333;
    }
    
    .login-header .icon {
      font-size: 60px;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s;
      box-sizing: border-box;
      min-height: 54px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-primary {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 54px;
      margin-top: 10px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }
    
    .btn-secondary {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 12px;
      min-height: 54px;
    }
    
    .btn-secondary:hover {
      background: #f8f9ff;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .error-message {
      background: #ffe5e5;
      color: #d32f2f;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .success-message {
      background: #e5f8e5;
      color: #2e7d32;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .info-text {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 20px;
      line-height: 1.5;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 24px;
      }
      
      .login-header h1 {
        font-size: 24px;
      }
      
      .login-header .icon {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <div class="icon">üí∞</div>
      <h1>Finance Tracker</h1>
      <p style="color: #999; font-size: 14px;">Sign in to sync across all your devices</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="loadingSpinner" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #667eea;">Please wait...</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">üìß Email</label>
        <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">üîí Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password" minlength="6">
      </div>
      
      <button type="submit" class="btn-primary">üöÄ Sign In</button>
      
      <div class="divider">or</div>
      
      <button type="button" class="btn-secondary" onclick="switchToSignup()">‚ú® Create New Account</button>
    </form>
    
    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupEmail">üìß Email</label>
        <input type="email" id="signupEmail" placeholder="your@email.com" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="signupPassword">üîí Password</label>
        <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password" minlength="6">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">üîí Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password" minlength="6">
      </div>
      
      <button type="submit" class="btn-primary">‚ú® Create Account</button>
      
      <div class="divider">or</div>
      
      <button type="button" class="btn-secondary" onclick="switchToLogin()">üöÄ Sign In Instead</button>
    </form>
    
    <div class="info-text">
      üîí Your data is secure and encrypted<br>
      ‚òÅÔ∏è Automatically syncs across all devices<br>
      üíØ 100% Free - No credit card needed
    </div>
    
    <div style="margin-top: 20px; padding: 16px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 12px; color: #856404; font-size: 13px; line-height: 1.6;">
      <strong>‚ùì Can't signup?</strong><br>
      ‚Ä¢ Email already registered? Try <button onclick="switchToLogin()" style="background:none;border:none;color:#007bff;text-decoration:underline;cursor:pointer;font-size:13px;">signing in</button><br>
      ‚Ä¢ Already logged in on this device? <button onclick="forceLogout()" style="background:none;border:none;color:#dc3545;text-decoration:underline;cursor:pointer;font-size:13px;font-weight:600;">Logout first</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6D-f1jwcDwKspzZnzvaXdXalb2HEcELg",
      authDomain: "finance-tracker-ac631.firebaseapp.com",
      projectId: "finance-tracker-ac631",
      storageBucket: "finance-tracker-ac631.firebasestorage.app",
      messagingSenderId: "624852730505",
      appId: "1:624852730505:web:4ec62d05cc9eb38e59bbaa"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is logged in - show message before redirecting
        const loginContainer = document.querySelector('.login-container');
        if (loginContainer) {
          loginContainer.innerHTML = `
            <div class="login-header">
              <div class="icon">‚úÖ</div>
              <h1>Already Logged In!</h1>
            </div>
            <div style="background: #e3f2fd; padding: 20px; border-radius: 12px; margin: 20px 0; border: 2px solid #2196F3;">
              <p style="font-size: 16px; margin-bottom: 10px; color: #1976d2; font-weight: 600;">
                üë§ Currently logged in as:
              </p>
              <p style="font-size: 14px; color: #333; word-break: break-all; background: white; padding: 10px; border-radius: 8px; margin: 10px 0;">
                ${user.email}
              </p>
              <p style="font-size: 13px; color: #666; margin-top: 10px;">
                User ID: ${user.uid.substring(0, 12)}...
              </p>
            </div>
            <button onclick="window.location.href='index.html'" class="btn-primary">
              ‚û°Ô∏è Go to Finance Tracker
            </button>
            <button onclick="forceLogout()" class="btn-secondary" style="margin-top: 10px; background: #ff6b6b; color: white; border-color: #ff6b6b;">
              üö™ Logout & Create New Account
            </button>
            <div style="margin-top: 20px; font-size: 13px; color: #666; text-align: center;">
              Redirecting in <span id="countdown">5</span> seconds...<br>
              <button onclick="clearInterval(window.redirectTimer)" style="background: none; border: none; color: #2196F3; text-decoration: underline; cursor: pointer; margin-top: 8px;">Cancel auto-redirect</button>
            </div>
          `;
          
          // Auto-redirect after 5 seconds
          let countdown = 5;
          window.redirectTimer = setInterval(() => {
            countdown--;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
              countdownEl.textContent = countdown;
            }
            if (countdown <= 0) {
              clearInterval(window.redirectTimer);
              window.location.href = 'index.html';
            }
          }, 1000);
        }
      }
    });
    
    // Show/hide messages
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }
    
    function showLoading(show) {
      document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
      document.getElementById('loginForm').style.display = show ? 'none' : 'block';
      document.getElementById('signupForm').style.display = 'none';
    }
    
    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      showLoading(true);
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess('‚úÖ Login successful! Redirecting...');
        // Redirect handled by onAuthStateChanged
      } catch (error) {
        showLoading(false);
        
        let errorMessage = 'Login failed. Please try again.';
        if (error.code === 'auth/user-not-found') {
          errorMessage = '‚ùå No account found with this email. Create one?';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = '‚ùå Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = '‚ùå Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = '‚ùå Too many attempts. Please try again later.';
        }
        
        showError(errorMessage);
      }
    });
    
    // Signup form
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showError('‚ùå Passwords do not match!');
        return;
      }
      
      if (password.length < 6) {
        showError('‚ùå Password must be at least 6 characters.');
        return;
      }
      
      showLoading(true);
      
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showSuccess('‚úÖ Account created! Redirecting...');
        // Redirect handled by onAuthStateChanged
      } catch (error) {
        showLoading(false);
        
        let errorMessage = 'Signup failed. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 
            '‚ùå This email is already registered!\n\n' +
            'Options:\n' +
            '1. Try signing IN instead (use existing password)\n' +
            '2. Use a different email\n' +
            '3. If this is your account but forgot password, contact support\n\n' +
            'Want to sign in with this email?';
          
          // Show error with option to switch to login
          showError('‚ùå Email already registered!');
          setTimeout(() => {
            if (window.confirm(errorMessage)) {
              window.switchToLogin();
            }
          }, 500);
          return;
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = '‚ùå Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = '‚ùå Password is too weak. Use at least 6 characters.';
        }
        
        showError(errorMessage);
      }
    });
    
    // Switch between login/signup
    window.switchToSignup = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    };
    
    window.switchToLogin = () => {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    };
    
    // Force logout - for when user is already logged in
    window.forceLogout = async () => {
      const confirm = window.confirm(
        'üö™ FORCE LOGOUT\n\n' +
        'This will:\n' +
        '‚Ä¢ Logout from this device\n' +
        '‚Ä¢ Clear all local data\n' +
        '‚Ä¢ Allow you to create new account\n\n' +
        'Continue?'
      );
      
      if (!confirm) return;
      
      try {
        // Logout from Firebase
        if (auth && auth.currentUser) {
          await auth.signOut();
        }
        
        // Clear all local storage
        localStorage.clear();
        
        alert('‚úÖ Logged out!\n\nYou can now create a new account or login with different email.');
        
        // Reload page
        window.location.reload();
      } catch (error) {
        console.error('Logout error:', error);
        // Force clear anyway
        localStorage.clear();
        window.location.reload();
      }
    };
  </script>

</body>
</html>
